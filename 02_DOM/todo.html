<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="titleClass">My TODO app</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body id="parent">
    <h1 id='heading'>Todo list</h1>
    <span id="todo-1" style="display: flex;">
      <h4>1. task 1</h4>
      <button onclick="deleteTodo(1)">Delete</button>  
    </span>
    <span id="todo-2" style="display: flex;">
      <h4>2. task 2</h4>
      <button onclick="deleteTodo(2)">Delete</button>  
    </span>
    <h4 id="todo-3">3. task 3</h4>
    <div>
      <input type="text" name="gettodo" id="getTodo" placeholder="add todo"></input>
      <button onclick="getTodo()" >Add item</button>
    </div>
    <div>
      <div>Counter value: </div>
      <div id="counter"></div>
    </div>
    <div>
      <input type="text" id="newTodo" ></input>
      <button id="addTodo" onclick="addTodo()">Add New Todo</button>
    </div>
    <script src='todo_script.js'></script>
  </body>
</html>
